        <a href="./index.html"><h1 id="logoname">Empress Moon Art</h1></a>

<!-- Contact Form -->
<div class="map">
    <form action="about.html" class="form" autocomplete="on">
        <div class="form-input">
            <label for="Name">Name</label>
            <input type="text" placeholder="Who are you?">
        </div>
        <br>
        <div>
            <label for="Country">Country</label>
            <input type="text" placeholder="Where are you from?">
        </div>
        <br>
        <div>
            <label for="Email">Email</label>
            <input type="Email" id="Email">
        </div>
        <br>
        <div>
            <label for="Response">Subject</label>
            <textarea name="Subject" id="Response" placeholder="What's been on your mind?" style="height: 200px;" ></textarea>
        </div>
        <br>
        <button>Submit to let go</button>
    </form>
    <div class="googlemaps">
        <iframe src="https://www.google.com/maps/embed?pb=!4v1663365666795!6m8!1m7!1shxYoZzjzkgjmbBB_KG6Vkw!2m2!1d31.78256893203612!2d-106.4802728011968!3f160.37623497553798!4f5.5882938687017685!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
</div>
<!-- Contact Form -->


<!-- footer -->
<footer>
    <div class="footer">
        <div class="Centerside">
            <a href="./index.html"><h1 id="logoname">Empress Moon Art</h1></a>

        </div>
        <div class="footerlinks navitems">
            <label for="Email">Stay in the loop!</label>
            <input type="Email" id="Email" autocomplete="email">
        </div>
        <div class="rightside navitems">
            <a href="./index.html" target="_blank" class="footnav">Home</a> 
            <a href="./about.html" target="_blank" class="footnav">About Us</a>
